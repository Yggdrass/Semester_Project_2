<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b20f5915ff.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="dist/css/styles.css" />
    <title>Art Auction | Profile Page</title>
  </head>
  <body class="d-flex-column" data-visible="loggedIn">
    <!--HEADER-->
    <header class="sticky-top">
      <nav
        class="navbar navbar-expand-sm navbar-light bg-light d-flex justify-items-center p-0"
      >
        <div
          class="container p-0 d-flex align-items-center justify-content-md-center"
        >
          <!-- Company logo & name -->
          <a
            href="/index.html"
            class="navbar-brand col-4 m-0 p-0 d-flex align-items-center"
            ><img
              src="/src/images/company_logo_white_black.png"
              width="60"
              height="60"
            />
            <h2 class="m-0">ART AUCTIONS</h2>
          </a>

          <!-- Navbar -->
          <div
            class="collapse navbar-collapse col-4 d-flex justify-content-md-center h4 m-0 p-0"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="/home.html" class="nav-link">HOME</a>
              </li>
              <li class="nav-item">
                <a
                  href="/entries_page.html"
                  class="nav-link"
                  data-visible="loggedIn"
                  >ART</a
                >
              </li>
              <li class="nav-item">
                <a
                  href="/profile_page.html"
                  class="nav-link activeNav"
                  data-visible="loggedIn"
                  >PROFILE</a
                >
                <!-- Remove or hide this for non-registered users -->
              </li>
            </ul>
          </div>

          <!-- Logout button -->
          <div class="col-4 d-flex justify-content-md-end m-0 p-0">
            <!-- Remove or hide this for non-registered users -->
            <button
              class="logout-button col-4"
              type="button"
              aria-controls="logout"
              aria-label="Log out"
              data-visible="loggedIn"
              data-auth="logout"
            >
              <span> LOGOUT</span>
            </button>
          </div>

          <!-- Hamburger menu for small screens -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-target="#navbarNav"
            data-bs-toggle="collapse"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    </header>

    <main class="homePageMain my-5">
      <!-- Main content -->

      <!-- Page Title -->
      <div class="profilePageContainer">
        
      <!-- Create Entry Container -->
      <div class="ceateEntryContainer d-flex-column mx-auto mt-3">
        <!-- Profile Card -->
        <div class="createEntryCard mx-auto mb-5">
          <div class="container px-4 py-3">
            <div class="row pb-3">
              <h3 class="createEntryTitle">create entry</h3>
            </div>

            <div class="row pb-3">
              <form action="">
                <!-- Entry Title -->
                <div class="mb-3">
                  <label for="createEntryTitle" class="form-label">Title</label>
                  <input
                    type="text"
                    class="form-control"
                    id="createEntryTitle"
                    placeholder="Title of entry"
                  />
                </div>

                <!-- Entry Start Date -->
                <div class="container d-flex">
                  <div class="createStartDate mb-3 mxr-3 pt-2">
                    <label for="createStartDate" class="form-label"
                      >Date Start</label
                    >
                    <div class="d-flex">
                      <input
                        type="text"
                        class="form-control"
                        id="createStartDate"
                        placeholder="../../...."
                      />
                      <i class="fa-solid fa-calendar-days mx-4"></i>
                    </div>
                  </div>

                  <!-- Entry End Date -->
                  <div class="createEndDate mb-3 pxl-3 pt-2">
                    <label for="createEndDate" class="form-label"
                      >Date End</label
                    >
                    <div class="d-flex">
                      <input
                        type="text"
                        class="form-control"
                        id="createEndDate"
                        placeholder="../../...."
                      />
                      <i class="fa-solid fa-calendar-days mx-4"></i>
                    </div>
                  </div>
                </div>

                <!-- Entry Media Gallery -->
                <div class="mb-3 pt-2">
                  <label for="formFileMultiple" class="form-label"
                    >Media gallery</label
                  >
                  <input
                    class="form-control"
                    type="file"
                    id="formFileMultiple"
                    multiple
                  />
                </div>

                <!-- Entry Description -->
                <div class="mb-3 pt-2">
                  <label for="createEntryDescription" class="form-label"
                    >Description</label
                  >
                  <textarea
                    class="form-control"
                    id="createEntryTitle"
                    rows="3"
                    placeholder="Write a description of the entry"
                  ></textarea>
                </div>

                <!-- Submit Entry Button -->
                <div class="col-12 d-flex justify-content-md-end pt-3">
                  <button class="button buttonPostEntry" type="submit">
                    post entry
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="p-0">
      <div class="container d-flex p-0 align-items-center">
        <!-- Logo & social media links -->
        <a href="#" class="navbar-brand col-6 m-0 p-0 d-flex align-items-center"
          ><img
            src="/src/images/company_logo_black_white.png"
            width="60"
            height="60"
          />
          <h2 class="m-0" style="color: white">ART AUCTIONS</h2>
        </a>

        <div class="col-6 d-flex justify-content-md-end">
          <a href="#"><i class="fa-brands fa-facebook px-4"></i></a>
          <a href="#"><i class="fa-brands fa-instagram px-4"></i></a>
          <a href="#"><i class="fa-brands fa-pinterest px-4"></i></a>
          <a href="#"><i class="fa-brands fa-twitter px-4"></i></a>
        </div>
      </div>
    </footer>
  </body>
</html>
