<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b20f5915ff.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./src/js/index.js" defer type="module"></script>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="dist/css/styles.css" />
    <title>Art Auction | Index</title>
  </head>
  <body class="indexPageBody d-flex-column">
    <!--HEADER-->
    <header class="sticky-top">
      <nav
        class="navbar navbar-expand-sm navbar-light bg-light d-flex justify-items-center p-0"
      >
        <div
          class="container p-0 d-flex align-items-center justify-content-md-center"
        >
          <!-- Company logo & name -->
          <a
            href="/index.html"
            class="navbar-brand col-4 m-0 p-0 d-flex align-items-center"
            ><img
              src="/src/images/company_logo_white_black.png"
              width="60"
              height="60"
              alt="logo"
            />
            <h2 class="m-0">ART AUCTIONS</h2>
          </a>

          <!-- Navbar -->
          <div
            class="collapse navbar-collapse col-4 d-flex justify-content-md-center h4 m-0 p-0"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="/home.html" class="nav-link">HOME</a>
              </li>
              <li class="nav-item">
                <a href="/entries_page.html" class="nav-link">ART</a>
              </li>
              <li class="nav-item">
                <a href="/profile_page.html" class="nav-link">PROFILE</a>
                <!-- Remove or hide this for non-registered users -->
              </li>
            </ul>
          </div>

          <!-- Logout button -->
          <div class="col-4 d-flex justify-content-md-end m-0 p-0">
            <!-- Remove or hide this for non-registered users -->
            <button class="logout-button col-4" type="button">
              <span> LOGOUT</span>
            </button>
          </div>

          <!-- Hamburger menu for small screens -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-target="#navbarNav"
            data-bs-toggle="collapse"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    </header>

    <main class="mt-5 pt-5">
      <!-- Main content -->
      <div class="container d-flex align-items-center my-0 p-0">
        <!-- Login & Register buttons that triggers modals with forms -->
        <div class="col-5 d-flex-column text-center">
          <!-- Login button -->
          <button
            type="button"
            class="button-login my-4"
            data-bs-toggle="modal"
            data-bs-target="#loginModal"
          >
            login
          </button>

          <!-- Login Modal -->
          <div
            class="modal fade"
            id="loginModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">login</h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <!-- Login Form -->
                  <form id="loginForm">
                    <div class="form-floating mb-3">
                      <input
                        required
                        type="email"
                        class="form-control"
                        id="loginEmail"
                        name="email"
                        pattern="[\w\-.]+@(stud.)?noroff.no$"
                        title="Only Noroff student or teacher emails are valid."
                        placeholder="name@example.com"
                      />
                      <label for="loginEmail">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input
                        required
                        type="password"
                        minlength="8"
                        class="form-control"
                        id="loginPassword"
                        name="password"
                        placeholder="Password"
                      />
                      <label for="loginPassword">Password</label>
                    </div>

                    <button type="submit" class="button-submit">login</button>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn button-close"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Middle text -->
          <h1 class="h1_middle_text my-4">OR</h1>

          <!-- Register button -->
          <button
            type="button"
            class="button-login my-4"
            data-bs-toggle="modal"
            data-bs-target="#registerModal"
          >
            register
          </button>

          <!-- Register Modal -->
          <div
            class="modal fade"
            id="registerModal"
            tabindex="-1"
            aria-labelledby="registerModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="registerModalLabel">
                    register
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <!-- Login Form -->
                  <form id="registerForm">
                    <div class="form-floating mb-3">
                      <input
                        required
                        type="text"
                        class="form-control"
                        id="registerName"
                        name="name"
                        placeholder="name@example.com"
                      />
                      <label for="registerName">Name</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input
                        required
                        type="email"
                        class="form-control"
                        id="registerEmail"
                        name="email"
                        pattern="[\w\-.]+@(stud.)?noroff.no$"
                        title="Only Noroff student or teacher emails are valid."
                        placeholder="name@example.com"
                      />
                      <label for="registerEmail">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input
                        required
                        type="password"
                        minlength="8"
                        class="form-control"
                        id="registerPassword"
                        name="password"
                        placeholder="Password"
                      />
                      <label for="registerPassword">Password</label>
                    </div>
                    <div class="form-floating">
                      <input
                        required
                        type="url"
                        class="form-control"
                        id="registerAvatar"
                        name="avatar"
                        placeholder="Avatar URL"
                      />
                      <label for="registerAvatar">Avatar URL</label>
                    </div>

                    <button type="submit" class="button-submit">
                      register
                    </button>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn button-close"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-7">
          <img
            src="/src/images/landing_page_image.jpg"
            class="img-fluid"
            alt="art"
          />
        </div>
      </div>
    </main>

    <footer class="pb-auto fixed-bottom">
      <div class="container d-flex align-items-center">
        <!-- Logo & social media links -->
        <a href="#" class="navbar-brand col-6 m-0 p-0 d-flex align-items-center"
          ><img
            src="/src/images/company_logo_black_white.png"
            width="60"
            height="60"
            alt="logo"
          />
          <h2 class="h2_footer m-0">ART AUCTIONS</h2>
        </a>

        <div class="col-6 d-flex justify-content-md-end">
          <a href="#" aria-label="Link to our Facebook Page"
            ><i class="fa-brands fa-facebook px-4"></i
          ></a>
          <a href="#" aria-label="Link to our Instagram Page"
            ><i class="fa-brands fa-instagram px-4"></i
          ></a>
          <a href="#" aria-label="Link to our Pinterest Page"
            ><i class="fa-brands fa-pinterest px-4"></i
          ></a>
          <a href="#" aria-label="Link to our Twitter Page"
            ><i class="fa-brands fa-twitter px-4"></i
          ></a>
        </div>
      </div>
    </footer>
  </body>
</html>
